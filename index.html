<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Landing Neon Button</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('assets/bg3.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    /* Затемнение фона для контраста */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 50px;
      box-sizing: border-box;
    }

    /* Неоновая кнопка */
    .cta-button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      padding: 20px 60px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,106,0,0.7), 0 0 30px rgba(238,9,121,0.7);
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,106,0,0.9), 0 0 40px rgba(238,9,121,0.9);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <button class="cta-button" onclick="window.location.href='https://jndbdj.successfullucks.net/?utm_source=efdf652fd692b382&ban=other&j1=1&s1=233166&s2=2150021&click_id=<tid>';">
      CLICK TO ENTER
    </button>
  </div>
</body>
</html>
