<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>⚡ Enter the Neon Realm ⚡</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  background: #000;
}

video.bg-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: 0;
  filter: brightness(0.5) contrast(1.3);
}

.overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  z-index: 1;
}

.age-box {
  position: absolute;
  top:50%; left:50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  background: rgba(20,0,40,0.85);
  border-radius: 40px;
  padding: 2rem;
  max-width: 360px;
  width: 80%;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 50px #ff00ffaa, inset 0 0 25px #ff33cc55;
  backdrop-filter: blur(14px);
  animation: floaty 5s ease-in-out infinite;
}

.age-box h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #ff00ff;
  text-shadow: 0 0 8px #ff66ff, 0 0 16px #ff00ff;
  animation: glitch 1.5s infinite, neonGlow 2s ease-in-out infinite alternate;
}

.age-box p {
  font-size: 1rem;
  margin-bottom: 2rem;
  color: #ffccff;
  text-shadow: 0 0 6px #ff99ff;
}

.buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  flex: 1 1 45%;
  padding: 0.9rem 1.5rem;
  font-size: 1rem;
  border: 2px solid transparent;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 700;
  text-transform: uppercase;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

.btn-yes {
  background: linear-gradient(45deg, #ff00ff, #ff66ff, #ff00cc);
  color: #fff;
  box-shadow: 0 0 20px #ff00ffaa, 0 0 40px #ff33cc55 inset;
  animation: pulse-button 1.8s infinite alternate;
}

.btn-no {
  background: #111;
  color: #bbb;
  border: 2px solid #444;
  box-shadow: 0 0 8px #000;
  animation: pulse-button 3s infinite alternate;
}

.btn-yes::after, .btn-no::after {
  content: '';
  position: absolute;
  top:0; left:0; width:100%; height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
  transform: translateX(-100%);
  pointer-events: none;
  transition: all 0.5s;
}

.btn-yes:hover::after, .btn-no:hover::after {
  transform: translateX(100%);
}

.btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 30px #ff66ff, 0 0 60px #ff33cc inset;
}

@keyframes floaty {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -52%) scale(1.03); }
}

@keyframes pulse-button {
  0% { box-shadow: 0 0 12px #ff00ffaa; }
  50% { box-shadow: 0 0 28px #ff33ccff; }
  100% { box-shadow: 0 0 12px #ff00ffaa; }
}

@keyframes glitch {
  0% { text-shadow: 2px 0 #ff33cc, -2px 0 #ff66ff; }
  20% { text-shadow: -2px 2px #ff00ff, 2px -2px #ff99ff; }
  40% { text-shadow: 2px -2px #ff33ff, -2px 2px #ff00cc; }
  60% { text-shadow: -2px 0 #ff66ff, 2px 0 #ff00ff; }
  80% { text-shadow: 2px 2px #ff00ff, -2px -2px #ff33cc; }
  100% { text-shadow: 2px 0 #ff33cc, -2px 0 #ff66ff; }
}

@keyframes neonGlow {
  0% { text-shadow: 0 0 8px #ff00ff, 0 0 16px #ff66ff; }
  50% { text-shadow: 0 0 20px #ff33ff, 0 0 35px #ff00cc; }
  100% { text-shadow: 0 0 8px #ff00ff, 0 0 16px #ff66ff; }
}

@media (max-width: 420px) {
  .buttons { flex-direction: column; }
  .btn { flex: 1 1 100%; }
}
</style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="assets/bg2.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="age-box">
  <h1>⚡ ENTER THE NEON REALM ⚡</h1>
  <p>Only the brave 18+ may witness the hidden wonders inside. Are you ready to step beyond?</p>
  <div class="buttons">
    <a class="btn btn-no" href="javascript:void(0)" onclick="denyAccess()">No, I'm not ready</a>
    <a class="btn btn-yes" href="javascript:void(0)" onclick="grantAccess()">Yes, take me in</a>
  </div>
</div>

<script>
function denyAccess() {
  alert("You must be 18+ to enter.");
  window.location.href = "https://google.com";
}

function grantAccess() {
  const url = window.location.href;
  const arefIndex = url.lastIndexOf('aref=');
  if (arefIndex !== -1) {
    const target = decodeURIComponent(url.substring(arefIndex + 5));
    window.location.href = target;
  } else {
    window.location.href = 'https://jndbdj.briiliantsdate.net/?utm_source=da57dc555e50572d';
  }
}
</script>

</body>
</html>
