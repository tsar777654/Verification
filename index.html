<!DOCTYPE html>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .age-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(40, 10, 40, 0.65);
      border-radius: 18px;
      padding: 2rem;
      max-width: 360px;
      width: 85%;
      text-align: center;
      color: #ffeef5;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.25);
      backdrop-filter: blur(8px);
      animation: pulse 5s ease-in-out infinite;
    }

    .age-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffbfd1;
    }

    .age-box p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #ffe3ec;
    }

    .btn-yes {
      position: relative;
      display: inline-block;
      background: linear-gradient(270deg, #ff0066, #ffcc00, #33ff77, #0099ff, #ff00ff);
      background-size: 1000% 1000%;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.9rem 1.4rem;
      border-radius: 50px;
      text-transform: uppercase;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.7), 0 0 50px rgba(255, 0, 150, 0.4);
      animation: gradientShift 6s ease infinite, pulseGlow 2.5s ease-in-out infinite;
      transition: transform 0.2s ease;
    }

    .btn-yes:hover {
      animation: gradientShift 6s ease infinite, pulseGlow 2.5s ease-in-out infinite, vibrate 0.25s linear infinite;
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.9), 0 0 70px rgba(255, 0, 200, 0.8);
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.02); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px rgba(255, 0, 150, 0.6), 0 0 40px rgba(255, 0, 150, 0.3); }
      50% { box-shadow: 0 0 35px rgba(255, 255, 255, 0.9), 0 0 80px rgba(255, 0, 200, 0.6); }
      100% { box-shadow: 0 0 20px rgba(255, 0, 150, 0.6), 0 0 40px rgba(255, 0, 150, 0.3); }
    }

    @keyframes vibrate {
      0% { transform: translate(0, 0) scale(1.08); }
      20% { transform: translate(-2px, 1px) scale(1.08); }
      40% { transform: translate(2px, -1px) scale(1.08); }
      60% { transform: translate(-1px, 2px) scale(1.08); }
      80% { transform: translate(1px, -2px) scale(1.08); }
      100% { transform: translate(0, 0) scale(1.08); }
    }
  </style>
